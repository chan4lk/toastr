<div class="toastr-container">
  <div class="warning">
    <ng-container *ngFor="let item of items">
      <ts-warning-item
        *ngIf="!item.isSuccessMessage"
        [item]="item"
        (closed)="close(item)"
      ></ts-warning-item>
    </ng-container>
  </div>
  <div class="success">
    <ng-container *ngFor="let item of items">
        <ts-success-item
          *ngIf="item.isSuccessMessage"
          [item]="item"
          (closed)="close(item)"
        ></ts-success-item>
      </ng-container>
  </div>
</div>
